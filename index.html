<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharma Fast Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 1rem;
    }

    .menu-wrapper {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #d62828;
      margin-top: 0;
    }

    .category {
      margin-top: 2rem;
    }

    .category h2 {
      font-size: 1.2rem;
      border-left: 4px solid #d62828;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
      color: #003049;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }

    .item-name {
      font-weight: 500;
    }

    .item-price {
      color: #555;
    }

    @media screen and (max-width: 480px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-price {
        margin-top: 5px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <h1>Dost Fast Food</h1>

    <div class="category">
      <h2>Burgers</h2>
      <div class="item">
        <span class="item-name">Veg Burger</span>
        <span class="item-price">₹40</span>
      </div>
      <div class="item">
        <span class="item-name">Cheese Burst</span>
        <span class="item-price">₹60</span>
      </div>
    </div>

    <div class="category">
      <h2>Snacks</h2>
      <div class="item">
        <span class="item-name">Fries (Masala)</span>
        <span class="item-price">₹50</span>
      </div>
      <div class="item">
        <span class="item-name">Paneer Wrap</span>
        <span class="item-price">₹70</span>
      </div>
    </div>

    <div class="category">
      <h2>Drinks</h2>
      <div class="item">
        <span class="item-name">Cold Drink</span>
        <span class="item-price">₹20</span>
      </div>
      <div class="item">
        <span class="item-name">Sweet Lassi</span>
        <span class="item-price">₹30</span>
      </div>
    </div>

    <div class="category">
      <h2>Combos</h2>
      <div class="item">
        <span class="item-name">Burger + Fries + Drink</span>
        <span class="item-price">₹99</span>
      </div>
    </div>
  </div>
</body>
</html>
