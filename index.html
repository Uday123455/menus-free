<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #222;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #d62828;
    }

    .section {
      margin-top: 1.5rem;
    }

    .section h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
      color: #003049;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px dashed #ddd;
    }

    .item-name {
      font-weight: 500;
    }

    .price {
      color: #555;
    }

    @media (max-width: 480px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        margin-top: 2px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Sharma Fast Food</h1>

    <div class="section">
      <h2>Burgers</h2>
      <div class="item">
        <span class="item-name">Veg Burger</span>
        <span class="price">₹40</span>
      </div>
      <div class="item">
        <span class="item-name">Cheese Burger</span>
        <span class="price">₹60</span>
      </div>
    </div>

    <div class="section">
      <h2>Fries & Snacks</h2>
      <div class="item">
        <span class="item-name">Masala Fries</span>
        <span class="price">₹50</span>
      </div>
      <div class="item">
        <span class="item-name">Paneer Wrap</span>
        <span class="price">₹70</span>
      </div>
    </div>

    <div class="section">
      <h2>Drinks</h2>
      <div class="item">
        <span class="item-name">Cold Drink (Glass)</span>
        <span class="price">₹20</span>
      </div>
      <div class="item">
        <span class="item-name">Sweet Lassi</span>
        <span class="price">₹30</span>
      </div>
    </div>

    <div class="section">
      <h2>Combos</h2>
      <div class="item">
        <span class="item-name">Burger + Fries + Drink</span>
        <span class="price">₹99</span>
      </div>
    </div>
  </div>
</body>
</html>
